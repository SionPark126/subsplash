<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subsplash Front-end challenge</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
   </head>

  <body>
    <div class="container">
      <div class="box1">
        <input id="searchItem" placeholder="Search by character name"></input>
        <button onclick="makeAPIcall()"> Search</button>
      </div>
      <div class="box2">
        <ul class="box2right">
          <li class="left"><span class="numResult">0</span> RESULTS</li>
          <li class="right">
            <ul class="dropdown">
                <li class="dropleft">GENDER</li>
                <li class="dropright">
                  <div class="filtertxt">
                    <span class="selected">Filter by gender</span> <img class="arrow" src="assets/graphics/chevron--down.svg">
                  </div>
                  <ul class="dropContent">
                    <li class="option"> Female <span class="female"> </span></li>
                    <li class="option"> Male <span class="male"> </span> </li>
                    <li class="option"> All (<span class="numResult">0</span>)</li>
                  </ul>
                </li>
           </ul>
        </li>
        </ul>
      </div>
      <div class="box3">
            <figure>
              <img src="assets/graphics/vader-icon.svg">
              <figcaption><p>Search by character name </p></figcaption>
            </figure>
            <div class="loader">
              <img class="loadingImg" src="assets/graphics/loading.png">
            </div>
            <ul class="result">
            </ul>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
